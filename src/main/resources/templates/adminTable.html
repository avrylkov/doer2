<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="style.css">
<html lang="en">
<head>
    <link rel="stylesheet" href="cssDesing.css"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    .margin {
        margin: 0;
        padding: 0;
        background-color: burlywood;
        border-radius: 1px 1px 1px 1px;
        border-color: rgb(172, 107, 23);
        font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
    }

</style>

<style>
    .center {
        Display: flex;
        justify-content: center;
        align-items: center;

    }
</style>

<style>
    .gradientBack {

        background: no-repeat linear-gradient(65.9deg, rgba(85, 228, 224, 1) 5.5%, rgba(75, 68, 224, 0.74) 54.2%, rgba(64, 198, 238, 1) 55.2%, rgba(177, 36, 224, 1) 98.4%);
        background-size: 1920px 1080px;
    }
</style>

<body class="gradientBack">
<div class="center,gradientBack">
    <span th:text="${completeAutowired}"/>
</div>
<div>
    <a href="/mainPage"> <img src="home2.png"> </a>
</div>

<form th:each="doersAndQuote : ${resultBySelectAdminAutowired}" name="addDoersAndQuotes" action="addDoersAndQuotes"
      method="POST">
    <table>

        <td>
             <span style="display:inline-block">
            <label for=name style="display:block">Имя</label>
            <input class="w3-input" type="text" th:value="${doersAndQuote.doerName}" name="name" id="name">
             </span>
        </td>

        <td>
             <span style="display:inline-block">
            <label for=surName style="display:block">Фамилия</label>
            <input class="w3-input" type="text" th:value="${doersAndQuote.doerSurname}" name="surName" id="surName">
             </span>
        </td>


        <td>
            <span style="display:inline-block">
            <label for=quote style="display:block">Цитата</label>
            <input class="w3-input" type="text" th:value="${doersAndQuote.quote}" name="quote" id="quote">
            </span>
        </td>

        <td>
            <span style="display:inline-block">
            <label for=linkDoer style="display:block">Ссылка</label>
            <input class="w3-input" type="text" th:value="${doersAndQuote.linkDoer}" name="linkDoer" id="linkDoer">
            </span>
        </td>


        <td>
            <span style="display:inline-block">
            <label for=tempId style="display:block">Временный id</label>
            <input th:value="${doersAndQuote.id}" name="tempId" id="tempId">
            </span>
        </td>

        <td>
            <div style="margin-top: 20px">
                <input type="submit" value="Сохранить">
            </div>

        </td>

        <td>
           <div style="margin-top: 15px">
            <a th:href="@{/deleteRecordFromTempTable(idRecord=${(doersAndQuote.id)})}"> удалить </a>
           </div>
        </td>

    </table>
</form>
</body>
</html>
